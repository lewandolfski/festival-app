# Review Service - Docker Profile Configuration
# Optimized settings for containerized deployment

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=review-service
info.app.name=Review Service
info.app.description=Review Microservice for Festival Application
info.app.version=1.0.0
info.app.encoding=UTF-8
info.java.version=${java.version}

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://review_user:review_pass@review-mongodb:27017/review_db?authSource=admin
spring.data.mongodb.database=review_db

# Festival Service Configuration (for validation)
festival.service.url=http://festival-application:9090

# Logging Configuration
logging.level.com.capgemini.reviewservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (for health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.info.env.enabled=true

# Security Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# WebClient Configuration
spring.webflux.base-path=/
webclient.timeout.connection=5000
webclient.timeout.response=10000

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
