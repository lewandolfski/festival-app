version: '3.8'

services:
  # MongoDB Database for Review Service
  review-database:
    image: mongo:7.0
    container_name: review-database
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: review_db
    ports:
      - "27017:27017"
    volumes:
      - review_db_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Review Service Application
  review-service:
    build: .
    container_name: review-service
    restart: unless-stopped
    depends_on:
      review-database:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_HOST: review-database
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: review_db
      SPRING_DATA_MONGODB_USERNAME: review_user
      SPRING_DATA_MONGODB_PASSWORD: review_pass
      FESTIVAL_SERVICE_URL: http://festival-application:9090
    ports:
      - "8080:8080"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/reviews/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  review_db_data:
    driver: local

networks:
  microservices-network:
    driver: bridge
    external: true
